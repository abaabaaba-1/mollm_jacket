celecoxib_rediscovery: celecoxib_rediscovery evaluates whether the model can generate
  Celecoxib, a COX-2 inhibitor, indicating the capacity to rediscover a known, structurally
  complex drug. Adding sulfonamide or diaryl heterocycle structures can increase similarity.
  Replacing the sulfonamide or altering ring systems significantly will reduce similarity.
troglitazone_rediscovery: troglitazone_rediscovery measures the ability of a model
  to regenerate the structure of Troglitazone, a withdrawn anti-diabetic drug, from
  scratch. This tests scaffold memorization and reproduction capabilities. Including
  thiazolidinedione or chromane-like scaffolds helps increase similarity. Removing
  or heavily altering the thiazolidinedione ring lowers similarity.
thiothixene_rediscovery: thiothixene_rediscovery assesses the model's ability to regenerate
  Thiothixene, an antipsychotic, which challenges models to recover less common or
  complex molecules. Preserving the tricyclic core and adding a piperazine ring increases
  similarity. Breaking the tricyclic core or replacing the piperazine diminishes similarity.
albuterol_similarity: albuterol_similarity encourages generation of molecules structurally
  and chemically similar to Albuterol, a β2-agonist used in asthma, measuring chemical
  similarity. Adding a hydroxyphenethylamine backbone and β-hydroxy groups increases
  similarity. Replacing the phenyl ring or removing hydroxyl groups decreases similarity.
mestranol_similarity: mestranol_similarity targets molecules similar to Mestranol,
  a synthetic estrogen, highlighting the model's capacity to capture nuanced structural
  features. Preserving the steroid nucleus and ether at C3 increases similarity. Opening
  the steroid ring system or removing the C3 ether reduces similarity.
isomers_c7h8n2o2: ' isomers_c7h8n2o2 Asks the model to generate all valid isomers
  of the molecular formula c7h8n2o2, testing chemical enumeration and diversity..
  Increasing this objective involves rearranging bonds and functional groups while
  maintaining the same atom count and valency. Adding or removing atoms, or creating
  tautomers outside the formula, decreases performance on this objective.'
isomers_c9h10n2o2pf2cl: isomers_c9h10n2o2pf2cl  focuses on generating isomers of a
  more complex molecule with the formula c9h10n2o2pf2cl. To improve the objective,
  modifications must explore valid bond arrangements and stereoisomers within strict
  atomic constraints. Introducing or deleting atoms or violating bonding rules lowers
  the score.
median1: Generate molecules that are simultaneously similar to camphor CC1(C2CCC1(C(=O)C2)C)C  
  and menthol CC1CCC(C(C1)O)C(C)C  based on ECFC4 fingerprints, which represent molecular structures 
  by capturing circular substructures around each atom (radius 2)
median2: Design molecules similar to both tadalafil CN1CC(=O)N2[C@@H](C1=O)CC3=C([C@H]2C4=CC5=C(C=C4)OCO5)NC6=CC=CC=C36 and 
  sildenafil CCCC1=NN(C2=C1N=C(NC2=O)C3=C(C=CC(=C3)S(=O)(=O)N4CCN(CC4)C)OCC)C  using ECFC6 fingerprints, which capture 
  more extended substructures (radius 3), to identify structural overlaps with both target drugs.
osimertinib_mpo: Ensure the similarity to osimertinib CN1C=C(C2=CC=CC=C21)C3=NC(=NC=C3)NC4=C(C=C(C(=C4)NC(=O)C=C)N(C)CCN(C)C)OC  
  using FCFC4 fingerprint is greater than 0.8. FCFC4 is a feature-based circular fingerprint (radius 2) that captures functional 
  group-level patterns. Ensure the similarity to osimertinib using ECFC6 fingerprint is smaller than 0.85. ECFC6 is an 
  extended-connectivity fingerprint with radius 3, representing detailed local substructures. Ensure the TPSA (topological polar surface area) is greater than 100.
  Ensure the logP (partition coefficient) is smaller than 1.
fexofenadine_mpo: Ensure the similarity to fexofenadine CC(C)(C1=CC=C(C=C1)C(CCCN2CCC(CC2)C(C3=CC=CC=C3)(C4=CC=CC=C4)O)O)C(=O)O using AP fingerprint 
  is greater than 0.8.
  AP (Atom Pair) fingerprint captures pairwise atom relationships and distances, useful for overall molecular shape and functional group similarity.
  Ensure the TPSA (topological polar surface area) is greater than 90.
  Ensure the logP (partition coefficient) is smaller than 4.
ranolazine_mpo: Ensure the similarity to ranolazine CC1=C(C(=CC=C1)C)NC(=O)CN2CCN(CC2)CC(COC3=CC=CC=C3OC)O using AP fingerprint is greater than 0.7.
  AP (Atom Pair) fingerprint encodes distances between atom pairs, useful for shape and feature similarity.
  Ensure the value of logP is greater than 7.
  Ensure the value of TPSA (topological polar surface area) is greater than 95.
perindopril_mpo: Ensure the molecule is structurally similar to perindopril CCC[C@@H](C(=O)OCC)N[C@@H](C)C(=O)N1[C@H]2CCCC[C@H]2C[C@H]1C(=O)O
  based on ECFC4 fingerprint.
  ECFC4 is an extended-connectivity fingerprint with radius 2, capturing local substructures around atoms to assess molecular similarity.
  Ensure the number of aromatic rings is close to 2.
amlodipine_mpo: Ensure the molecule is structurally similar to amlodipine CCOC(=O)C1=C(NC(=C(C1C2=CC=CC=C2Cl)C(=O)OC)C)COCCN based on ECFC4 fingerprint.
  ECFC4 is an extended-connectivity fingerprint with radius 2, capturing circular atom environments to compare molecular structures.
  Ensure the total number of rings is close to 3.
sitagliptin_mpo: Ensure the similarity to sitagliptin C1CN2C(=NN=C2C(F)(F)F)CN1C(=O)C[C@@H](CC3=CC(=C(C=C3F)F)F)N based on ECFC4 fingerprint is close to 0.
  ECFC4 is an extended-connectivity fingerprint with radius 2. In this case, the goal is to generate molecules that are structurally dissimilar to sitagliptin.
  Ensure the value of logP is close to 2.0165.
  Ensure the value of TPSA (topological polar surface area) is close to 77.04.
  Ensure the molecule matches the molecular formula C16H15F6N5O, meaning
  The number of carbon (C) atoms is close to 16.
  The number of hydrogen (H) atoms is close to 15.
  The number of fluorine (F) atoms is close to 6.
  The number of nitrogen (N) atoms is close to 5.
  The number of oxygen (O) atoms is close to 1.
  The total number of atoms is also close to the total in this formula.
zaleplon_mpo: Ensure the molecule is structurally similar to zaleplon CCN(C1=CC=CC(=C1)C2=CC=NC3=C(C=NN23)C#N)C(=O)C based on ECFC4 fingerprint.
  ECFC4 is an extended-connectivity fingerprint with radius 2, capturing atom-centered local substructures for structural comparison.
  Ensure the molecule matches the molecular formula C19H17N3O2, meaning
  The number of each element (C, H, N, O) should be close to that in the target formula.
  The total number of atoms should also be close to that of the target.
  These are scored using Gaussian functions centered at the target values (with standard deviation 1.0 for each element count, and 2.0 for total atom count), encouraging molecules that are true isomers of zaleplon.
valsartan_smarts: 'The valsartan SMARTS benchmark targets molecules containing a SMARTS pattern related to valsartan while being
  characterized by physicochemical properties corresponding to
  the sitagliptin C1CN2C(=NN=C2C(F)(F)F)CN1C(=O)C[C@@H](CC3=CC(=C(C=C3F)F)F)N.
  Generate molecules that contain the pharmacophore [#7]-c1n[c;h1]nc2[c;h1]c(-[#8])[c;h0][c;h1]c12, 
  Ensure logP is close to 2.0165.
  Ensure TPSA is close to 77.04.
  Ensure Bertz index is close to 896.38.'
deco_hop: 'Generate molecules that are highly similar (Tanimoto similarity ≥ 0.85) to the reference 
  molecule CCCOc1cc2ncnc(Nc3ccc4ncsc4c3)c2cc1S(=O)(=O)C(C)(C)C, while containing the substructure 
  [#7]-c1n[c;h1]nc2[c;h1]c(-[#8])[c;h0][c;h1]c12 and excluding both [#7]-c1ccc2ncsc2c1 and CS([#6])(=O)=O.'
scaffold_hop: Ensure the molecule does not contain the SMARTS substructure [#7]-c1n[c;h1]nc2[c;h1]c(-[#8])[c;h0][c;h1]c12.
  Ensure the molecule does contain the SMARTS substructure [#6]-[#6]-[#6]-[#8]-[#6]~[#6]~[#6]~[#6]~[#6]-[#7]-c1ccc2ncsc2c1.
  Ensure the similarity to the reference molecule (CCCOc1cc2ncnc(Nc3ccc4ncsc4c3)c2cc1S(=O)(=O)C(C)(C)C) using PHCO fingerprint 
  is greater than 0.75. PHCO is a pharmacophore-based fingerprint that captures key functional and spatial features important for biological activity.


