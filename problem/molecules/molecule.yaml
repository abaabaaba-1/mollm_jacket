# Write a description for your problem
description: This task is to propose better molecules according to the multiple objectives.

# This part is important, you should set your output format here, and probably give an simple example. The <candidate></candidate> is fixed.
example_output: 'Each output new candidate must start with <candidate> and end with
  </candidate> in SMILES format. Example one output: <candidate>c1ccccc1</candidate>'

# Optional mutation and crossover instrution, helpful for better operation, you should start with:"Example operations include: "
mutation_instruction: 'Example operations include:
  1. Modify functional groups
  2. Replace atoms or bonds
  3. Add/remove small substituents
  4. Ring modifications
  5. Stereochemistry changes
  6. Property-specific optimizations
  '
crossover_instruction: ''

# Optional, some extra requirements you would like to achieve
other_requirements: The output molecules should be valid. 
# The following part are the description of the objectives involved. It is simply consisted of a sentence describe the objective and [optional] normally 
# what operation could cause a rise or drop. 
qed: QED (Quantitative Estimate of Drug-likeness) is a measure that quantifieshow
  'drug-like' a molecule is based on properties such as molecular weight,solubility,
  and the number of hydrogen bond donors and acceptors.Adding functional groups that
  improve drug-like properties (e.g., small molecular size,balanced hydrophilicity)
  can increase QED, while introducing large, complex, or highly polar groups can decrease
  it.
logp: LogP is the logarithm of the partition coefficient, measuring the lipophilicityor
  hydrophobicity of a molecule, indicating its solubility in fats versus water.Adding
  hydrophobic groups (e.g., alkyl chains or aromatic rings) increases LogP,while adding
  polar or hydrophilic groups (e.g., hydroxyl or carboxyl groups) decreases it.
donor: Donor Number refers to the number of hydrogen bond donors (atoms like NH or
  OH) in a molecule,influencing its interaction with biological targets.Introducing
  additional hydrogen bond donors (e.g., hydroxyl or amine groups) increasesthe Donor
  Number, while removing or modifying these groups decreases it.
similarity: Similarity in this context is calculated using Morgan fingerprints, which
  represent molecularstructures, and Tanimoto similarity measures how structurally
  similar two molecules are based on their fingerprints.Modifying the core structure
  of a molecule significantly (e.g., ring opening or closing) decreases similarity,while
  smaller changes like side-chain substitutions tend to have a lesser impact on similarity.
logs: Log S indicates the solubility of a molecule in water, with higher values showing
  better solubility. Adding polar functional groups (like -OH or -COOH) can increase
  Log S, while adding hydrophobic groups (like long alkyl chains) can decrease it.
reduction_potential: Reduction potential quantifies a molecule's tendency to gain
  electrons and undergo reduction. Introducing electron-withdrawing groups (like -NO2)
  can increase reduction potential, while adding electron-donating groups (like -OH
  or -CH3) can decrease it.
sa: SA measures how easily a molecule can be synthesized based on its structural complexity.
  Simplifying a molecule by reducing complex ring systems or functional groups can
  lower SA, making synthesis easier, while adding complex structures can increase
  SA, making synthesis harder.
drd2: Dopamine receptor D2 (DRD2) is a receptor involved in the modulation of neurotransmission
  and is a target for various psychiatric and neurological disorders. Adding functional
  groups like hydroxyl or halogen atoms to aromatic rings can enhance binding affinity
  to DRD2. Removing aromaticity or introducing bulky groups near the binding sites
  often decreases DRD2 activity.
gsk3b: Glycogen synthase kinase 3 beta, also known as GSK3β, is an enzyme that in humans is 
  encoded by the GSK3β gene. Abnormal regulation and expression of GSK3β is associated with an
   increased susceptibility towards bipolar disorder. The oracle is a random forest classifer using ECFP6 fingerprints
jnk3: c-Jun N-terminal kinase 3 (JNK3) is a kinase involved in stress signaling and
  is targeted for neuroprotection in diseases like Alzheimer's.Introducing small polar
  or electronegative groups can enhance binding affinity to JNK3.Removing polar functional
  groups or adding large, bulky substituents can reduce activity by obstructing the
  active site.
bbbp: The BBBP (Blood-Brain Barrier Permeability) is a measure of how well a molecule
  can cross the blood-brain barrierIncreasing the hydrophobicity, optimizing molecular
  size, and modifying functional groups to enhance lipophilicity can increase BBBP.Introducing
  polar or charged groups, increasing molecular size, and adding hydrogen-bond donors
  can decrease BBBP.
